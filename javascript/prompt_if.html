<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function myfunction() {
        var score = prompt("점수는?");

        if (score >= 70) {
            document.write("합격입니다" + '<br>');
        } else {
            document.write("불합격입니다." + '<br>');
        }
        document.write("고생하셨습니다");
    }
</script>

<body>
    <button onclick="myfunction()">점수입력</button>
</body>

</html>
