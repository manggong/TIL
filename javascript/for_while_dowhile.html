<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반복문</title>
    <script>
        sum = 0;
        count = 0;
        for (i = 1; i <= 100; i = i + 1) {
            if (i % 7 == 0) {
                count++;
                continue;
            }
            sum = sum + i;
        }
        document.write("1~100사이의 7의 배수 갯수: " + count + "<br>");
        document.write("1~100사이의 7의 배수를 제외한 합:" + sum);
    </script>
</head>

<body>

</body>

</html>
