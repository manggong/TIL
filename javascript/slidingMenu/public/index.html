<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding_menu</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/Menu.css">
    <link rel="stylesheet" href="./css/MenuButton.css">
</head>
<script>
    let content = "<div id='flyoutMenu' ondrag='location.reload()'>"
    content += "<ul><li>home</li></ul>"
    content += "<button onclick='location.reload()'>button</button></div>"
    function change() {
        console.log(content);
        document.getElementById("area").innerHTML = content;
    }

</script>

<body>
    <button id="roundButton" onclick="change()"></button>
    <div id="container">
        <p>이곳은 본문입니당</p>
        <ul>
            <li>hello</li>
            <li>hi</li>
            <li>안녕하세요</li>
            <li>안녕하십니까</li>
        </ul>
    </div>
    <div id="area">

    </div>

</body>

</html>
